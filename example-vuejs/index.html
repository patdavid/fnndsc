<html lang='en'>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="vue-scroll.min.js"></script>
    </head>

    <body>
        <h1>Vue.js Tests</h1>
        <p>
        Testing some Vue.js stuff to wire up an image viewer.
        </p>

        <hr>

        <section id='app'>
            <div>
                <p>{{ hello }}</p>
            </div>            
            <image-main></image-main>
            <image-two
                :data=obj
                ></image-two>
        </section>
    </body>

    <script>
        
        function out( e ){
            console.log("Inside out");
        };

        var store = {
            state: {
                currImage: 'nyan.gif',
                currIdx: null,
                currTotal: 0,
                currLoaded: 0
            },
            imgList: [],
            loadImages (srcs) {

            }
        }

        Vue.component('image-main', {
            // This component can mutate it's own property
            template: '<div></div>',
            data: function() {
                return {
                    source: 'image.jpg'
                }
            }
        })
        
        Vue.component('image-two', {
            // This component is tied to the app properties
            // so mutate in the parent.
            props: ['data'],
            methods: {
                wheelie: function( event ){
                    // event has deltaY for mousewheel
                    //console.log( event.deltaY );
                    //console.log( store.state.currIdx );
                    console.log( "even.deltaX: " + event.deltaX );
                    if ( event.deltaY < 0 && store.state.currIdx > 0 ){
                        store.state.currIdx = store.state.currIdx - 1;
                        store.state.currImage = store.imgList[ store.state.currIdx ].src
                    }else if ( event.deltaY > 0 && store.state.currIdx < store.imgList.length ){
                        console.log( store.imgList.length );
                        store.state.currIdx = store.state.currIdx + 1;
                        store.state.currImage = store.imgList[ store.state.currIdx ].src
                    }
                }
            },
            computed: {
                wordshort: function() {
                    return this.data.currImage.substring(this.data.currImage.lastIndexOf('/') + 1);
                }
            },
            template: '<div><img @wheel="wheelie" :src=data.currImage><div> {{ data.currLoaded }} // {{ data.currTotal }} </div><span><p>{{ wordshort }}</p></span></div>'
        })

        // Fire it up
        var app = new Vue({
            el: '#app',
            data: {
                hello: 'Yeah, hello world.  Try scrolling a mouse wheel over the image below:',
                obj: store.state
            }
        })

        // Factory for image loading
        var loadImages = function( src ){
            var img = new Image();
            img.onload = function (){
                store.state.currLoaded = store.state.currLoaded + 1;
                if( store.state.currLoaded == store.state.currTotal ){
                    store.state.currImage = store.imgList[0].src;
                }
            }
            img.src = src;
            return img;
        }
        

        var req = new XMLHttpRequest();
        var req_uri = "../data/00-yr/00-mo/subj-4-5386-ex/AX_MPRAGE-SAG_MPRAGE-66564/dcm2jpgDCMresize/";

        req.onload = function(){
            var resp = JSON.parse(req.responseText);
            console.log( "resp.length: " + resp.images.length );
            store.state.currTotal = resp.images.length;
            resp.images.forEach(function( iter ){
                //console.log( req_uri + iter );
                store.imgList.push( loadImages(req_uri + iter) );
            });
        }

        req.overrideMimeType("application/json");
        req.open('GET', req_uri +'list.json', true);
        req.send(null);

    </script>
</html>
